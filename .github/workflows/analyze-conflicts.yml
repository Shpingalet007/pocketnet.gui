name: Analyze PR conflicts
run-name: Analyzing marked PR for conflicts

on:
  workflow_dispatch:

jobs:
  analyze-conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3
        with:
          repository: pocketnetteam/pocketnet.gui
          ref: master
          fetch-depth: 0
      - name: Start conflict analyzer
        uses: shpingalet007/conflictor@update-v0.4.0
        with:
          repository: pocketnetteam/pocketnet.gui
          deploy-label: deploy.dev
          main-branch: master
          create-graph: true
          create-json: true
          debug: true
